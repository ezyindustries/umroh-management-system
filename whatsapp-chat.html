<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Manager - Umroh Management</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            background: rgba(22, 33, 62, 0.4);
            backdrop-filter: blur(20px);
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 380px;
            background: rgba(26, 26, 46, 0.3);
            border-right: 1px solid rgba(255, 140, 66, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 140, 66, 0.3), transparent);
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.08), rgba(255, 167, 38, 0.04));
            border: 1px solid rgba(255, 140, 66, 0.15);
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 140, 66, 0.08);
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .app-title .material-icons {
            font-size: 28px;
            color: #FF8C42;
        }
        
        .app-title h1 {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #FF8C42, #FFA726);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 140, 66, 0.2);
            border-radius: 16px;
            color: #e8e8e8;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            background: rgba(255, 140, 66, 0.05);
            border-color: rgba(255, 140, 66, 0.3);
            box-shadow: 0 0 20px rgba(255, 140, 66, 0.1);
        }
        
        .search-box .material-icons {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }
        
        .chat-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .chat-item {
            padding: 16px 20px;
            margin-bottom: 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 140, 66, 0.1);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .chat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 140, 66, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .chat-item:hover::before {
            left: 100%;
        }
        
        .chat-item:hover {
            background: rgba(255, 140, 66, 0.05);
            border-color: rgba(255, 140, 66, 0.2);
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(255, 140, 66, 0.15);
        }
        
        .chat-item.active {
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.1), rgba(255, 167, 38, 0.05));
            border-color: rgba(255, 140, 66, 0.3);
            box-shadow: 0 8px 32px rgba(255, 140, 66, 0.2);
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.2), rgba(255, 167, 38, 0.1));
            border: 2px solid rgba(255, 140, 66, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }
        
        .chat-avatar::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF8C42, #FFA726);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .chat-item:hover .chat-avatar::after {
            opacity: 0.2;
        }
        
        .chat-avatar .material-icons {
            color: #FF8C42;
            font-size: 24px;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .chat-name {
            font-weight: 500;
            font-size: 15px;
        }
        
        .chat-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-message {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 85%;
        }
        
        .unread-badge {
            background: linear-gradient(135deg, #FF8C42, #FFA726);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 7px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(255, 140, 66, 0.3);
        }
        
        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            padding: 20px;
        }
        
        .chat-header-area {
            padding: 20px 24px;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.08), rgba(255, 167, 38, 0.04));
            border: 1px solid rgba(255, 140, 66, 0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .chat-header-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 140, 66, 0.3), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .chat-header-info {
            flex: 1;
        }
        
        .chat-header-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .chat-header-status {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .chat-actions button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-actions button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(26, 26, 46, 0.2);
            border-left: 1px solid rgba(255, 140, 66, 0.15);
            border-right: 1px solid rgba(255, 140, 66, 0.15);
            position: relative;
        }
        
        .messages-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 140, 66, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 167, 38, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .message-date {
            text-align: center;
            margin: 20px 0;
            font-size: 12px;
            color: rgba(255, 140, 66, 0.7);
            background: rgba(255, 140, 66, 0.05);
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            width: auto;
            border: 1px solid rgba(255, 140, 66, 0.1);
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .message {
            display: flex;
            margin-bottom: 15px;
            animation: messageSlide 0.3s ease;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.received .message-bubble {
            background: rgba(26, 26, 46, 0.4);
            border: 1px solid rgba(255, 140, 66, 0.15);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(10px);
        }
        
        .message.sent .message-bubble {
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.9), rgba(255, 167, 38, 0.8));
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.2);
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 4px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            text-align: right;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: flex-end;
        }
        
        .message-status {
            font-size: 14px;
        }
        
        /* Message Input */
        .message-input-area {
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.08), rgba(255, 167, 38, 0.04));
            border: 1px solid rgba(255, 140, 66, 0.15);
            border-radius: 0 0 20px 20px;
            backdrop-filter: blur(10px);
        }
        
        .message-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 140, 66, 0.2);
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .input-wrapper:focus-within {
            background: rgba(255, 140, 66, 0.05);
            border-color: rgba(255, 140, 66, 0.3);
            box-shadow: 0 0 20px rgba(255, 140, 66, 0.15);
        }
        
        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            line-height: 1.5;
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
        }
        
        .input-actions button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }
        
        .input-actions button:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .send-button {
            background: linear-gradient(135deg, #FF8C42, #FFA726);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .send-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .send-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 20px rgba(255, 140, 66, 0.4);
        }
        
        .send-button:hover::before {
            opacity: 1;
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }
        
        .empty-state .material-icons {
            font-size: 80px;
            color: rgba(255, 140, 66, 0.3);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 140, 66, 0.2));
        }
        
        .empty-state h3 {
            font-size: 20px;
            color: rgba(255, 140, 66, 0.7);
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .empty-state p {
            color: rgba(230, 230, 230, 0.5);
            font-size: 14px;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 140, 66, 0.2);
            border-top-color: #FF8C42;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 140, 66, 0.2);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            padding: 16px 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 140, 66, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            border-color: rgba(255, 140, 66, 0.4);
        }
        
        .notification.error {
            border-color: rgba(239, 68, 68, 0.4);
        }
        
        .notification .material-icons {
            font-size: 20px;
        }
        
        .notification.success .material-icons {
            color: #FF8C42;
        }
        
        .notification.error .material-icons {
            color: #EF4444;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(0);
                transition: transform 0.3s ease;
            }
            
            .sidebar.hidden {
                transform: translateX(-100%);
            }
            
            .chat-area {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="app-title">
                    <span class="material-icons">chat</span>
                    <h1>WhatsApp Chat Manager</h1>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari chat atau nomor..." onkeyup="filterChats()">
                    <span class="material-icons">search</span>
                </div>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Chat items will be loaded here -->
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <span class="material-icons">forum</span>
                <h3>Pilih chat untuk memulai</h3>
                <p>Pilih kontak dari daftar di sebelah kiri untuk melihat percakapan</p>
            </div>
            
            <!-- Chat Content (Hidden by default) -->
            <div id="chatContent" style="display: none; height: 100%; display: flex; flex-direction: column;">
                <!-- Chat Header -->
                <div class="chat-header-area">
                    <div class="chat-avatar">
                        <span class="material-icons">person</span>
                    </div>
                    <div class="chat-header-info">
                        <div class="chat-header-name" id="chatName"></div>
                        <div class="chat-header-status" id="chatStatus">Online</div>
                    </div>
                    <div class="chat-actions">
                        <button onclick="refreshChat()" title="Refresh">
                            <span class="material-icons">refresh</span>
                        </button>
                        <button onclick="searchInChat()" title="Search">
                            <span class="material-icons">search</span>
                        </button>
                        <button onclick="chatInfo()" title="Info">
                            <span class="material-icons">info</span>
                        </button>
                    </div>
                </div>
                
                <!-- Messages Area -->
                <div class="messages-area" id="messagesArea">
                    <!-- Messages will be loaded here -->
                </div>
                
                <!-- Message Input -->
                <div class="message-input-area">
                    <form class="message-input-container" onsubmit="sendMessage(event)">
                        <div class="input-wrapper">
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Ketik pesan..."
                                rows="1"
                                onkeydown="handleKeyDown(event)"
                                oninput="autoResize(this)"></textarea>
                            <div class="input-actions">
                                <button type="button" onclick="attachFile()" title="Attach">
                                    <span class="material-icons">attach_file</span>
                                </button>
                                <button type="button" onclick="insertEmoji()" title="Emoji">
                                    <span class="material-icons">sentiment_satisfied_alt</span>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="send-button">
                            <span class="material-icons">send</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_BASE_URL = 'http://103.181.143.223:5000';
        
        // State
        let currentChat = null;
        let chats = [];
        let messages = {};
        let refreshInterval = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadChats();
            startAutoRefresh();
        });
        
        // Auto refresh
        function startAutoRefresh() {
            // Refresh chats every 10 seconds
            refreshInterval = setInterval(() => {
                loadChats(true);
                if (currentChat) {
                    loadMessages(currentChat.id, true);
                }
            }, 10000);
        }
        
        // Load chats
        async function loadChats(silent = false) {
            try {
                if (!silent) {
                    document.getElementById('chatList').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                }
                
                // Try conversations endpoint first for more detailed data
                let response = await fetch(`${API_BASE_URL}/api/whatsapp/conversations?limit=100`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.conversations && Array.isArray(data.conversations)) {
                        // Convert conversations format to chats format
                        chats = data.conversations.map(conv => ({
                            id: conv.chatId,
                            name: conv.name || conv.chatId.replace('@c.us', '').replace('@g.us', ''),
                            lastMessage: conv.lastMessage || 'No messages',
                            timestamp: conv.lastMessageTime || new Date().toISOString(),
                            unread: conv.unreadCount || 0,
                            isGroup: conv.isGroup || false,
                            messages: conv.messages || []
                        }));
                        displayChats();
                        return;
                    }
                }
                
                // Fallback to chats endpoint
                response = await fetch(`${API_BASE_URL}/api/whatsapp/chats`);
                if (response.ok) {
                    chats = await response.json();
                    displayChats();
                } else {
                    // Use demo data if API fails
                    chats = getDemoChats();
                    displayChats();
                }
            } catch (error) {
                console.error('Error loading chats:', error);
                // Use demo data on error
                chats = getDemoChats();
                displayChats();
            }
        }
        
        // Get demo chats
        function getDemoChats() {
            return [
                {
                    id: '6281234567890@c.us',
                    name: 'Ahmad Fauzi',
                    lastMessage: 'Assalamualaikum, ada paket umroh bulan depan?',
                    timestamp: new Date().toISOString(),
                    unread: 2
                },
                {
                    id: '6289876543210@c.us',
                    name: 'Ibu Siti Nurhaliza',
                    lastMessage: 'Terima kasih pak, saya akan konfirmasi ke keluarga dulu',
                    timestamp: new Date(Date.now() - 3600000).toISOString(),
                    unread: 0
                },
                {
                    id: '6285555555555@c.us',
                    name: 'Haji Mahmud',
                    lastMessage: '#2025_12H_TUR_TK_SEP16',
                    timestamp: new Date(Date.now() - 7200000).toISOString(),
                    unread: 1
                },
                {
                    id: '6287777777777@c.us',
                    name: 'Ustadz Abdullah',
                    lastMessage: 'Bismillah, mohon info paket keluarga 4 orang',
                    timestamp: new Date(Date.now() - 86400000).toISOString(),
                    unread: 0
                },

            document.querySelectorAll('.chat-item').forEach(item => {

        // Display messages
        function displayMessages(msgs) {
            const messagesArea = document.getElementById('messagesArea');

            // Group messages by date

            msgs.forEach(msg => {
                const date = new Date(msg.timestamp).toLocaleDateString('id-ID');
                if (!messagesByDate[date]) {
                    messagesByDate[date] = [];
                }
                messagesByDate[date].push(msg);
            });
            
            // Display messages
            Object.entries(messagesByDate).forEach(([date, messages]) => {
                // Date separator
                const dateDiv = document.createElement('div');
                dateDiv.className = 'message-date';
                dateDiv.textContent = date === new Date().toLocaleDateString('id-ID') ? 'Hari ini' : date;
                messagesArea.appendChild(dateDiv);
                
                // Messages
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.fromMe ? 'sent' : 'received'}`;
                    
                    const bubble = document.createElement('div');
                    bubble.className = 'message-bubble';

                        <div class="message-text">${formatMessageText(msg.body)}</div>
                        <div class="message-time">

        // Send message

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentChat) return;
            
            // Clear input immediately
            input.value = '';

            // Add message to UI immediately
            const newMessage = {
                id: Date.now().toString(),
                from: '6282255555000@c.us',
                fromMe: true,
                body: message,
                timestamp: new Date().toISOString()
            };
            
            // Add to messages
            if (!messages[currentChat.id]) {
                messages[currentChat.id] = [];
            }
            messages[currentChat.id].push(newMessage);
            
            // Update UI
            displayMessages(messages[currentChat.id]);
            
            // Update last message in chat list
            currentChat.lastMessage = message;
            currentChat.timestamp = newMessage.timestamp;
            displayChats();
            
            try {
                // Send via API
                const response = await fetch(`${API_BASE_URL}/api/whatsapp/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: currentChat.id.replace('@c.us', ''),
                        message: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to send message');

                console.error('Error sending message:', error);
                showNotification('Gagal mengirim pesan', 'error');

        // Filter chats
        function filterChats() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            
            chatItems.forEach((item, index) => {
                const chat = chats[index];
                const matchName = chat.name.toLowerCase().includes(searchValue);
                const matchMessage = chat.lastMessage.toLowerCase().includes(searchValue);
                const matchNumber = chat.id.toLowerCase().includes(searchValue);
                
                if (matchName || matchMessage || matchNumber) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Format time
        function formatTime(timestamp, showTime = false) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (showTime) {
                return date.toLocaleTimeString('id-ID', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }
            
            if (diff < 60000) return 'Baru saja';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} menit`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} jam`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} hari`;
            
            return date.toLocaleDateString('id-ID', { 
                day: 'numeric', 
                month: 'short' 
            });
        }
        
        // Format message text
        function formatMessageText(text) {
            // Convert URLs to links
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            
            // Convert WhatsApp formatting
            text = text.replace(/\*([^*]+)\*/g, '<strong>$1</strong>'); // Bold
            text = text.replace(/_([^_]+)_/g, '<em>$1</em>'); // Italic
            text = text.replace(/~([^~]+)~/g, '<del>$1</del>'); // Strikethrough
            
            // Convert line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }
